<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    /* Set the background color to black */
    body {
      background-color: black !important;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
    }

    /* Style the header to include a .gif image and center it */
    .custom-header {
      background-image: url('https://64.media.tumblr.com/575eb981efdd1d136d013fad783da2be/4866977899bc5195-03/s1280x1920/23696550baaef69a45022ca49de9b4a117e39567.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100px; /* Adjust the height as needed */
      width: 100%; /* Ensure it covers the full width */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Hide page title and navigation title */
    .header-title,
    .header-nav {
      display: none !important;
    }

    /* Container for the centered links */
    .centered-links {
      text-align: center;
      margin-top: 100px; /* Adjust the margin to move the links further down */
    }

    /* Style for the links */
    .centered-links a {
      display: block;
      margin: 10px 0;
      color: grey; /* Link color */
      text-decoration: none;
      font-size: 10px; /* Adjust the font size as needed */
      font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
      transition: color 0.5s; /* Smooth transition for the color change */
    }

    .centered-links a:hover {
      color: red; /* Change link color to red on hover */
      text-decoration: underline; /* Underline links on hover */
    }

    /* Style the footer */
    .custom-footer {
      position: absolute; /* Position the footer at the bottom */
      bottom: 0;
      width: 100%;
      padding: 10px;
      color: #1e3a8a; /* Customize text color */
      font-family: 'Times New Roman', Times, serif; /* Customize font */
      font-size: 14px; /* Customize font size */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="custom-header"></div>

  <div class="centered-links">
    <a href="http://x.com/lov3rgenesls" target="_blank">X</a>
    <a href="http://lookincloser.tumblr.com" target="_blank">T</a>
    <a href="https://open.spotify.com/user/elenaxellec?si=414233f727f24f21" target="_blank">S</a>
    <a href="mailto:elenacsl21@gmail.com" target="_blank">M</a>
  </div>

  <div class="custom-footer">
    "Soon"
  </div>
</body>
</html>
